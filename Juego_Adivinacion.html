<meta charset="UTF-8">
<h1> Juego De adivinacion </h1>
<script>
function saltarlinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}  

function imprimir(frase) {
    document.write(frase);
saltarlinea();
}

var numeropensado = Math.round(Math.random()*10);
var intentos = 3;
var contador = 1;


while (contador <= intentos) {

var numerolanzado = parseInt(prompt(" Inserte un numero entre 0-10"));

if (numeropensado == numerolanzado) {
   
 alert("Usted acerto en intento " + contador + " el numero pensado era "  + numeropensado);
    break;


}
else {

    alert("Usted la maco"); 
}

contador++;
}

imprimir("Fin del juego");
</script>
