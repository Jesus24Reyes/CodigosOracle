<meta charset="UTF-8">
<h1> Licencia de conducir </h1>
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
var clasicomundial = 2006;
var limite = parseInt(prompt(" ingrese el año limite para buscar"))

while (clasicomundial > limite) {
    imprimir(" Hubo clasimo mundial en el año " + clasicomundial);
    clasicomundial + clasicomundial + 4;
}



    

</script>
