<meta charset="UTF-8">
<h1> Licencia de conducir </h1>
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var edad = parseInt(prompt("Que edad tienes? "));
    var Licencia =(prompt(" Tiene licencia de conducir? responder S o N "));

    if ((edad >= 18) && (Licencia == "S")) {
    imprimir("Usted puede conducir");

    } 
else {
        imprimir("No puedes conducir");
    }


    

</script>
