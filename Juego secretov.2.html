<meta charset="UTF-8">
<h1>Bienvenido al juego secreto</h1>
<input/>
<button>Verify</button>


<script>
	function aleatorio() {

		return Math.round(Math.random()*10);

	}

	function sortearNumeros(cantidad) {
		var secretos = []; //Los Arrays Permite que una variable tenga múltiples valores.
		var contador = 1;
		
		while(contador<=cantidad){
			var numeroAleatorio = aleatorio();
			console.log(numeroAleatorio)
			var encontrado = false;
			
			if (numeroAleatorio != 0){
				for (var posicion = 0; posicion < secretos.length; posicion++) {
					if (numeroAleatorio == secretos[posicion]) {
						encontrado = true;
						break;
					}
				}
				
				if (encontrado == false) {
					secretos.push(numeroAleatorio);
					contador++;
				}

			}
			
		
		}	

		return secretos

	}


	var secretos = sortearNumeros(4);

	console.log(secretos)


	var input = document.querySelector("input");
	input.focus();

	function verificar() {

		var encontrado = false;

		for(var posicion = 0; posicion < secretos.length; posicion++){  //El length permito capturar todos los elementos dentro de un arrays
			
			if (parseInt(input.value) == secretos[posicion]) {

				alert("Usted acertó");
				encontrado = true;
				break; 

			}

		}

		if (encontrado == false) {

			alert("Uster erró");

		}
				
		input.value = "";
		input.focus();

	} 

	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
