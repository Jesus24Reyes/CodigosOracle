<meta charset="UTF-8">
<h1> clasico mundial </h1>
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
var clasicomundial = 2006;
var limite = parseInt(prompt(" ingrese el año limite para buscar"))

while (clasicomundial <= limite) {
    
    imprimir(" Hubo clasico mundial en el año " + clasicomundial);
    clasicomundial = clasicomundial + 8;

}






    

</script>
